<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="a2submit.html" target="_blank">
        <label for="name">Name</label>
        <input type="text" name="Username" id="name" placeholder="Username" required><br><br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Type your email address" required><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>
        <p>Language</p>
        <input type="radio" name="lang" id="react"><label for="react">React</label><br>
        <input type="radio" name="lang" id="angular"><label for="angular">Angular</label><br>
        <input type="radio" name="lang" id="vue"><label for="vue">Vue</label><br>
        <p>Course</p>
        <input type="checkbox" name="mern" id="mern" required><label for="mern">MERN</label><br>
        <input type="checkbox" name="mean" id="mean"><label for="mean">MEAN</label><br>
        <input type="checkbox" name="mevn" id="mevn"><label for="mevn">MEVN</label><br><br>
        <label for="field">Field:</label><br>
        <select name="course" id="field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select><br><br>
        <textarea name="area" id="area" cols="30" rows="10" placeholder="write text"></textarea><br><br>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" required><br><br>
        <input type="submit" name="submit" id="submit">
    </form>
    <h2>TABLES</h2>
    <a href="a2tables.html" target="_blank">Click Here</a>

</body>
</html>
